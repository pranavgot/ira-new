<div class="heading">
	<div class="page-title-wrapper">
		<ul>
			<li>Subscription Management</li>
			<li>Internal Users</li>
		</ul>	
	
	</div>
</div>
<div class="consen mainContainer">
	<div class="inner-container">
		<mat-card class="middle">
			<form [formGroup]="orgdetailsForm">
			   <div class="header">
				   <h3>Organization Details</h3>
			   </div>
			   <div class="row">
					<div class="col-md-8">
						<div class="row">
							<div class="col-sm-6">
								<div class="input-group">
									<label>Organization Name</label>
									<input type="text" class="form-control reflect-model" formControlName="organizationName" />
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-group">
									<label>Contact Person Name</label>
									<input type="text" class="form-control reflect-model" formControlName="spocName"/>
								</div>
							</div>
							<div class="col-sm-6">
								<label>Contact Person Number</label>
								<div class="input-group prefix">
									<span class="input-group-addon">+91</span>
									<input type="text" class="form-control reflect-model" formControlName="spocphoneNo"
									/>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-group">
									<label>Email Id</label>
									<input type="text" class="form-control reflect-model" formControlName="spocEmailId" />
										
								</div>
							</div>
							<div class="col-sm-6">
								<div class="input-group">
									<label>Contact Person Designation</label>
									<input type="text" class="form-control reflect-model" formControlName="spocDesignation"
									 />
										
								</div>
							</div>
							
							<div class="col-sm-6">
								<div *ngIf="organizationLogo">
									<label for="imgfile" >
										<img style="height:200px;min-width:100px; width:auto;" [src]="organizationLogo" alt="">
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="row">
							<div class="col-sm-12">
								<div class="input-group">
									<label>Organization Address</label>
									<textarea rows="4" cols="50" type="text" class="form-control reflect-model" formControlName="address" maxlength="150" style="height:220px;"></textarea>
										
								</div>
							</div>
						</div>
					</div>
			   </div>
			   
			 </form>
		   
		   <div class="main">
			<div class="toolbar-block">
				<div class="search mt-4 mb-2">
					<input id="form2" class="form-control" placeholder="Search" (keyup)="applyFilter($event)" />
					<button mat-button><span class="dds-icon dds-icon_search__l__stroke icons" ></span></button>
				</div>
			</div>
			<div class="table-container">
			   <table mat-table [dataSource]="dataSource" class="table table-striped" matSort>
				   <ng-container matColumnDef="userName">
					 <th mat-header-cell *matHeaderCellDef> User Name </th>
					 <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
				   </ng-container>
	   
				   <ng-container matColumnDef="roleName">
					   <th mat-header-cell *matHeaderCellDef> Role  </th>
					   <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
				   </ng-container>
	   
				   <ng-container matColumnDef="emailId">
					   <th mat-header-cell *matHeaderCellDef> User Email Id </th>
					   <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
					 </ng-container>
	   
					 <ng-container matColumnDef="contactNo">
					   <th mat-header-cell *matHeaderCellDef> User Contact Number </th>
					   <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
					 </ng-container>
	   
					 <ng-container matColumnDef="status">
					   <th mat-header-cell *matHeaderCellDef> Status </th>
					   <td mat-cell *matCellDef="let element"> {{element.status == '1' ?'Active' : 'Inactive' }}
					   </td>
					 </ng-container>
		   
					 <ng-container matColumnDef="action">
					   <th mat-header-cell *matHeaderCellDef> Actions </th>
					   <td mat-cell *matCellDef="let element">
						   <span class="dds-icon dds-icon_edit__l__stroke" (click)="viewuserSubscriptions(element)"></span>&nbsp; &nbsp;
						   <span class="dds-icon dds-icon_delete__l__stroke"></span>
					   </td>
					 </ng-container>
							   
				   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				   <tr class="mat-row" *matNoDataRow>
					   <td class="mat-cell" [attr.colspan]="displayedColumns.length">
						 No data found
					   </td>
					 </tr>
				 </table>
				</div>
				<!-- <ng-container *ngIf="dataSource?.data?.length > 10"> -->

				  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageSizeOptions]="[10, 20, 50]" aria-label="Select page">
			   </mat-paginator>
			<!-- </ng-container> -->
		   </div>
		 </mat-card>
	</div>
  
</div>
